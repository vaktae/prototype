<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | EcoLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: linear-gradient(180deg, #071a1a 0%, #0b1320 100%); color: #e6f2ef; }
        .card { background: rgba(10, 28, 28, 0.7); border: 1px solid rgba(56, 189, 248, 0.25); }
    </style>
    <script>document.addEventListener('DOMContentLoaded', function(){ AOS.init(); feather.replace(); });</script>
</head>
<body class="min-h-screen">
    <nav class="bg-black bg-opacity-80 backdrop-blur-md fixed w-full z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-400 tracking-wide">ECO QUEST</a>
                <a href="index.html" class="text-gray-300 hover:text-white text-sm">Back to Home</a>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 max-w-3xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-400 tracking-wide">Contact</h1>
            <p class="text-teal-200/90 mt-2">We'd love to hear from you.</p>
        </header>

        <section class="card rounded-xl p-6 space-y-4" data-aos="fade-up">
            <div class="flex items-center space-x-3">
                <i data-feather="mail" class="text-green-400"></i>
                <div>
                    <div class="text-sm text-gray-400">Email</div>
                    <div class="font-medium">support@ecolearn.example</div>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <i data-feather="phone" class="text-green-400"></i>
                <div>
                    <div class="text-sm text-gray-400">Phone</div>
                    <div class="font-medium">+1 (555) 012-3456</div>
                </div>
            </div>
            <p class="text-xs text-gray-500">These contacts are for demonstration purposes only.</p>
        </section>
    </main>

    <footer class="bg-black py-8 border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400 text-sm">&copy; 2025 EcoLearn For SIH</p>
        </div>
    </footer>
</body>
</html>
